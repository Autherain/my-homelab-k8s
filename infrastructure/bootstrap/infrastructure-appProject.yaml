apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    project: default
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  description: Core infrastructure components for the homelab
  sourceRepos:
    - https://charts.longhorn.io
    - '*'  # Allow all repositories (or specify your exact repo URL)
  destinations:
    - namespace: longhorn-system
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
